<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="description" content="Interactive Social Media" />
    <meta name="author" content="Josue Rauda" />
    <meta
      name="keywords"
      content="Social Media, Photography, Profile, Travel"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Profile Picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__username">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add Card"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal-profile">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="Close"
        ></button>
        <div class="modal__sub-container">
          <h2 class="modal__heading">Edit profile</h2>
          <form action="form" class="modal__form" name="profile-form">
            <fieldset class="modal__fieldset">
              <label for="name" class="modal__label">
                <input
                  type="text"
                  name="username"
                  class="modal__input modal__input_type_name"
                  id="name"
                  placeholder="Name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="modal__error"></span>
              </label>
              <label for="description" class="modal__label">
                <input
                  type="text"
                  name="description"
                  class="modal__input modal__input_type_description"
                  id="description"
                  placeholder="Description"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="modal__error"></span>
              </label>
              <button
                class="modal__save-button"
                type="submit"
                aria-label="Save"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-add">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="Close"
        ></button>
        <div class="modal__sub-container">
          <h2 class="modal__heading">New Place</h2>
          <form action="form" class="modal__form" name="add-form">
            <fieldset class="modal__fieldset">
              <label for="place-title" class="modal__label">
                <input
                  type="text"
                  name="place-title"
                  class="modal__input modal__input_type_title"
                  id="title"
                  placeholder="Title"
                  minlength="1"
                  maxlength="30"
                  required
                />
                <span class="modal__error"></span>
              </label>
              <label for="image-link" class="modal__label">
                <input
                  type="url"
                  name="place-link"
                  class="modal__input modal__input_type_link"
                  id="image-link"
                  placeholder="Image link"
                  required
                />
                <span class="modal__error"></span>
              </label>
              <button
                class="modal__save-button"
                type="submit"
                aria-label="Create Card"
              >
                Create
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-image-viewer">
      <div class="modal__image-viewer__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="Close"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__subtitle"></p>
      </div>
    </div>
    <template id="card-template"
      ><li class="card">
        <span class="card__span"
          ><button class="card__delete-button" type="button" aria-label></button
        ></span>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button" aria-label></button>
        </div></li
    ></template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
