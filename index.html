<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="description" content="Interactive Social Media" />
    <meta name="author" content="Josue Rauda" />
    <meta
      name="keywords"
      content="Social Media, Photography, Profile, Travel"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Profile Picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__username">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" aria-label></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal modal__profile">
      <div class="modal__container">
        <button class="modal__close-button" type="button" aria-label></button>
        <div>
          <p class="modal__heading">Edit profile</p>
          <form action="form" class="modal__form">
            <fieldset class="modal__fieldset">
              <label for="name" class="modal__label">
                <input
                  type="text"
                  name="username"
                  class="modal__input modal__input_type_name"
                  id="name"
                  placeholder="Name"
                  required
                />
              </label>
              <label for="description" class="modal__label">
                <input
                  type="text"
                  name="description"
                  class="modal__input modal__input_type_description"
                  id="description"
                  placeholder="Description"
                />
              </label>
              <button class="modal__save-button" type="submit" aria-label>
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
