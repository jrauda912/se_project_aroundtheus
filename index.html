<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="description" content="Interactive Social Media" />
    <meta name="author" content="Josue Rauda" />
    <meta
      name="keywords"
      content="Social Media, Photography, Profile, Travel"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Profile Picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__info_username">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__info_description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__text">Yosemite Valley</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__text">Lake Louise</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__text">Bald Mountains</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__text">Latemar</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__text">Vanoise National</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="card image"
                class="card__image"
              />
              <div class="card__description">
                <p class="card__text">Lago di Braies</p>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
