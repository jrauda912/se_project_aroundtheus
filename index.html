<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="description" content="Interactive Social Media" />
    <meta name="author" content="Josue Rauda" />
    <meta
      name="keywords"
      content="Social Media, Photography, Profile, Travel"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Profile Picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__info_username">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__info_description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
    </div>
  </body>
</html>
